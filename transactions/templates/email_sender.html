<!DOCTYPE html>
<html>
<head>
    <title>Transfer Confirmation</title>
</head>
<body>
    <h1>Transfer Confirmation</h1>
    <p>Dear {{ transaction.sender.user.username }},</p>
    <p>You have successfully transferred ${{ transaction.amount }} to {{ transaction.receiver.user.username }}.</p>
    <img src="path/to/transfer_image.png" alt="Transfer Image">
    <p>Thank you for using our service.</p>
</body>
</html>
